<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<body>
	<h1>java script example</h1>

	<script type="text/javascript">
		console.log("-------type submit-------")
		console.log(typeof 1);
		console.log(typeof 1.5);
		console.log(typeof '한');
		console.log(typeof '안녕하세요');
		console.log(typeof (6>5));
		console.log(typeof (6<5));
	</script>
	
	<script type="text/javascript">
		console.log("-------type submit-------")
		console.log(13+5); //18
		console.log(13-5); //8
		console.log(13*5); //65
		console.log(13/5); //2 or 2.6
		console.log(13%5); //3 (나머지) 
		
		console.log(13+5.2); //18.2
		console.log(5+3*2); //11
		console.log((5+3)*2); //16

	</script>
	<script type="text/javascript">
		console.log("-------String submit-------")
		console.log("동해물과 백두산이");
		console.log('동해물과 백두산이');
		console.log("동해물과 \'백두산\'이");
		console.log("동해물과 \"백두산\"이");
		console.log("동해물과 '백두산'이");
		console.log('동해물과 "백두산"이');
		
		console.log('동해물과 \n백두산이');
		console.log('동해물과 \t백두산이');
		
		console.log("동해물과"+1234+"백두산이");
		</script>
		<script type="text/javascript">
		console.log("-------String submit-------")
		console.log(52>273);
		console.log(52<273);
		</script>
